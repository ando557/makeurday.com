<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избранное - Make Your Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide-static/dist/lucide.min.js"></script>
</head>
<body class="bg-slate-900 text-white">
    <div class="background-container"></div>

    <header id="main-header" class="absolute top-0 left-0 right-0 p-4 z-20"></header>

    <div class="relative min-h-screen flex flex-col items-center justify-center p-4 z-10">
        <div class="w-full max-w-4xl mx-auto flex flex-col items-center flex-grow pt-24 md:pt-32">
            
            <header class="text-center mb-8 animate-fade-in-down">
                <h1 class="main-title text-4xl md:text-6xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-amber-400 via-pink-500 to-purple-500">
                    Избранные Цитаты
                </h1>
                <p class="text-lg text-slate-400 mt-2">Твоя личная коллекция вдохновения</p>
            </header>

            <main id="favorites-container" class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-fade-in-up">
                </main>
            
            <div id="no-favorites-message" class="hidden col-span-full text-center text-slate-400 py-10">
                <p>Ты еще не сохранил ни одной цитаты.</p>
                <p>Нажми на иконку ❤️ на главной странице, чтобы добавить.</p>
            </div>

            <div class="mt-12 text-center">
                <a href="index.html" class="text-slate-400 hover:text-white transition-colors">&larr; Назад к цитатам</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Проверяем, вошел ли пользователь, и отрисовываем избранное
        document.addEventListener('DOMContentLoaded', () => {
             if (!currentUser) {
                window.location.href = 'auth.html?mode=login';
                return;
            }
            // Функция renderFavorites() находится в script.js
            renderFavorites();
        });
    </script>
</body>
</html>
